# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Hello World App .Net pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/HelloWorldApi/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'app/HelloWorldApi/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment'
        required: true
        default: 'Non-Prod'
        type: choice
        options:
          - Non-Prod
          - Prod
env:
    APP_WORKING_DIR: "./app/HelloWorldApi/"
    TEST_DIRECTORY: "./app/HelloWorldApi.Tests"
jobs:
  code-quality-check:
    uses: ./.github/workflows/code-quality-check.yml
    with:
      dotnet-version: ${{ vars.DOTNET_VERSION }}
      working-directory: ${{ env.APP_WORKING_DIR }}
      test-directory: ${{ env.TEST_DIRECTORY }}
